name: CI
on:
  pull_request:
    branches: [ master ]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: write
  actions: read
jobs:
  build_and_push:
    name: Build and Push Docker Image
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set build tag
        id: vars
        run: |
          TAG="$(date +'%Y-%m-%d-%s')"
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "Using tag: $TAG"
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Debug buildx context
        run: |
          echo "---- docker info ----"
          docker info
          echo "---- buildx ls (before) ----"
          docker buildx ls || true
      - name: Ensure buildx builder exists and is used
        run: |
          docker buildx use runner-builder || docker buildx create --name runner-builder --driver docker-container --use
          docker buildx inspect --bootstrap
          docker buildx ls
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/website:${{ env.TAG }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max
          builder: runner-builder
      - name: Save tag to EC2 (for CD)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            echo "${{ env.TAG }}" > /home/ubuntu/cdc-system-docker/website_tag.txt
            echo "Saved tag ${{ env.TAG }} to /home/ubuntu/cdc-system-docker/website_tag.txt"